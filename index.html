<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">

    <title>Project</title>
</head>

<body>
    <!-- Header -->
    <nav id="header" class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="./assets/platzi-logo.png" alt="Logo Platzi">
                    Conf Hawaii
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">La conferencia</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Los oradores</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Lugar y fecha</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Sé un orador</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-platzi" href="#">Compra de tickets</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <!-- Header -->

    <!-- Main -->
    <main id="main">
        <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel" data-pause="false">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./assets/hawaii.jpg" class="d-block w-100" alt="Hawaii1">
            </div>
            <div class="carousel-item">
                <img src="./assets/hawaii2.jpg" class="d-block w-100" alt="Hawaii2">
            </div>
            <div class="carousel-item">
                <img src="./assets/hawaii3.jpg" class="d-block w-100" alt="Hawaii3">
            </div>
        </div>
    </div>
</main>
    <!-- Main -->

    <!-- Footer -->
    <footer id="footer" class="pb-4 pt-4">
        <div class="container">
            <div class="row text-center align-items-center">
                <div class="col-12 col-md">
                    <a href="#">Preguntas frecuentes</a>
                </div>
                <div class="col-12 col-md">
                    <a href="#">Contáctanos</a>
                </div>
                <div class="col-12 col-md">
                    <a href="#">Prensa</a>
                </div>
                <div class="col-12 col-md">
                    <a href="#">Terminos y condiciones</a>
                </div>
                <div class="col-12 col-md">
                    <a href="#">Privacidad</a>
                </div>
                <div class="col-12 col-md">
                    <a href="#">Estudiantes</a>
                </div>
            </div>
        </div>
    </footer>
    <!-- Footer -->

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    -->
</body>

</html>
